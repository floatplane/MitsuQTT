name: Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        platform: [ESP8266-ESP01, WEMOS_D1_Mini, ESP32DEV]

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
            .pio/libdeps
          key: ${{ runner.os }}-pio
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install PlatformIO Core
        run: pip install --upgrade platformio

      - name: Build ${{ matrix.platform }}
        run: |
          pio run -e ${{ matrix.platform }}
          mv .pio/build/${{ matrix.platform }}/firmware.bin mitsubishi2MQTT_${{ matrix.platform }}.bin

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: mitsubishi2MQTT_${{ matrix.platform }}.bin
          path: mitsubishi2MQTT_${{ matrix.platform }}.bin